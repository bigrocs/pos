# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
version: 1.0.{build}

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 10 x64
  - git reset --hard HEAD
  - yarn
  - yarn rebuild
  - node --version

build_script:
  - yarn build

test: off

deploy:
- provider: GitHub
  tag: github
  auth_token:
    secure: 1RVm+cz/ziU8P3oPZf8JrA2rbuZ3vhu2E/3Yz1c0qUfPFbAn+hxTgJY4m8MaH6yB
  draft: true
  prerelease: false
  force_update: false